syntax = "proto3";
package domain;

import "google/protobuf/timestamp.proto";

option go_package = "";

enum Status {
  ON_PROGRESS = 0;
  SUCCESS = 1;
  FAILED = 2;
  CANCELED = 3;
  PENDING = 4;
  INSTALLED = 5;
  PAID_OFF = 6;
  NOT_PAID_YET = 7;
  AVAILABLE = 8;
  UNAVAILABLE = 9;
  OUT_OF_STOCK = 10;
}

message EventStatus {
  int32 code = 1;
  repeated string messages = 2;
  bytes data = 3;
  google.protobuf.Timestamp timestamp = 4;
}