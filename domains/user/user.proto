import "domains/user/profile.proto";

enum AccountType {
  GOOGLE = 0;
  FACEBOOK = 1;
  TWITTER = 2;
  NATIVE = 3;
}

enum Role {
  KUDAKI_TEAM = 0;
  SHOP_OWNER = 1;
  SHOP_KEEPER = 2;
  HIKER = 3;
}

message User {
  string uuid = 1;
  string username = 2;
  string email = 3;
  string password = 4;
  string token = 5;
  AccountType account_type = 6;
  domain.user.Profile profile = 7;
  Role role = 8;
}