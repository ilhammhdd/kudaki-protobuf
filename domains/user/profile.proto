import "domains/file/file.proto";

enum Gender {
  MALE = 0;
  FEMALE = 1;
}

message Profile {
  string uuid = 1;
  string first_name = 2;
  string last_name = 3;
  Gender gender = 4;
  domain.file.File photo = 5;
  string phone_number = 6;
  string address = 7;
}