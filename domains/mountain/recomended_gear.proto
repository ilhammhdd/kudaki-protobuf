syntax = "proto3";
package domain.mountain;

import "domains/user/user.proto";
import "domains/mountain/mountain.proto";

option go_package = "";

message RecomendedGear {
  string uuid = 1;
  domain.user.User user = 2;
  string name = 3;
  string photo = 4;
  uint32 max_person = 5;
  string description = 6;
  uint32 up_vote = 7;
  uint32 down_vote = 8;
  domain.mountain.Mountain mountain = 9;
}