message Mountain {
  string uuid = 1;
  string name = 2;
  uint32 masl = 3;
  double lat = 4;
  double long = 5;
  string description = 6;
  int32 difficulty = 7;
  repeated string tracks = 8;
  repeated string paths = 9;
}