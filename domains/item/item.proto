import "domains/item/brand.proto";
import "domains/item/category.proto";

message Item {
  string uuid = 1;
  domain.item.Brand brand = 2;
  repeated domain.item.Category categories = 3;
  string name = 4;
  uint32 amount = 5;
  string unit = 6;
  uint64 price = 7;
  string description = 8;
}