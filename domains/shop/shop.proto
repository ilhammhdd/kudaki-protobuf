import "domains/shop/policy.proto";
import "domains/shop/branch.proto";
import "domains/shop/shop_item.proto";
import "domains/file/file.proto";

message Shop {
  string uuid = 1;
  string name = 2;
  bool open = 3;
  string location = 4;
  domain.file.File logo = 5;
  repeated domain.file.File store_photos = 6;
  repeated domain.shop.Policy policies = 7;
  repeated domain.shop.ShopItem shop_items = 8;
  repeated domain.shop.Branch branches = 9;
}