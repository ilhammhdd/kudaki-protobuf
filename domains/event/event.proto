import "domains/file/file.proto";
import "domains/event/organizer.proto";
import "google/protobuf/timestamp.proto";

message Event {
  string uuid = 1;
  repeated domain.file.File posters = 2;
  domain.event.Organizer organizer = 3;
  domain.file.File poster = 4;
  google.protobuf.Timestamp start = 5;
  google.protobuf.Timestamp end = 6;
  string name = 7;
  string venue = 8;
  string description = 9;
}