// option go_package = "github.com/ilhammhdd/kudaki-event-service/entities/domains/file";
// option go_package = "github.com/ilhammhdd/kudaki-file-service/entities/domains/file";
// option go_package = "github.com/ilhammhdd/kudaki-item-service/entities/domains/file";
// option go_package = "github.com/ilhammhdd/kudaki-mountain-service/entities/domains/file";
