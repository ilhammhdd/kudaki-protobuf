// option go_package = "github.com/ilhammhdd/kudaki-user-service/entities/domains/file";

message File {
  string uuid = 1;
  string original_name = 2;
  string hash_name = 3;
  string url = 4;
  string extension = 5;
  string mime_type = 6;
  uint64 size = 7;
}