syntax = "proto3";
package entities;

import "status.proto";

option go_package = "github.com/ilhammhdd/kudaki-entities";

message Range {
  uint32 min = 1;
  uint32 max = 2;
  string unit = 3;
}

message Category {
  string name = 1;
  repeated Category sub_categories = 2;
}

message Filter {
  Range range = 1;
  repeated Category categories = 2;
  Status status = 3;
  string name = 4;
}