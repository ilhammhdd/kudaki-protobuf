syntax = "proto3";
package entities.store;

import "store/storefront.proto";

option go_package = "github.com/ilhammhdd/kudaki-entities/store";

message Item {
  string uuid = 1;
  entities.store.Storefront storefront = 2;
  string name = 3;
  int32 amount = 4;
  string unit = 5;
  uint64 id = 6;
  int32 price = 7;
  string description = 8;
  string photo = 9;
  float rating = 10;
}

message Items { repeated Item items = 1; }
