import "domains/user/user.proto";
import "domains/user/profile.proto";
import "events/status.proto";

message LoggedIn {
  string uuid = 1;
  event.Status status = 2;
  domain.user.User user = 3;
}

message LoggedOut {
  string uuid = 1;
  event.Status status = 2;
  domain.user.User user = 3;
}

message SignedUp {
  string uuid = 1;
  event.Status status = 2;
  domain.user.User user = 3;
  domain.user.Profile profile = 4;
}

message PasswordChanged {
  string uuid = 1;
  event.Status status = 2;
  domain.user.User user = 3;
}

message ProfileUpdated {
  string uuid = 1;
  event.Status status = 2;
  domain.user.Profile profile = 3;
}