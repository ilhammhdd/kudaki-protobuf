syntax = "proto3";
package event;

import "domains/user/user.proto";
import "domains/user/profile.proto";

message SignedUp {
  string uuid = 1;
  domain.user.Profile profile = 2;
}

message SignedIn {
  string uuid = 1;
  domain.user.User user = 2;
}

message SignedOut {
  string uuid = 1;
  domain.user.User user = 2;
}

message AccountDeleted {
  string uuid = 1;
  domain.user.User user = 2;
}

message ProfileUpdated {
  string uuid = 1;
  domain.user.Profile old_profile = 2;
  domain.user.Profile new_profile = 3;
}

message PasswordChanged {
  string uuid = 1;
  domain.user.User old_user = 2;
  domain.user.User new_user = 3;
}

message UsersRetrieved {
  string uuid = 1;
  repeated domain.user.User users = 2;
}

message ProfilesRetrieved {
  string uuid = 1;
  repeated domain.user.Profile profiles = 2;
}