syntax = "proto3";
package event;

import "domains/user/user.proto";
import "domains/rental/item.proto";
import "domains/rental/cart.proto";
import "domains/rental/rental.proto";
import "domains/filter.proto";
import "domains/status.proto";

option go_package = "";

message ItemAddedToStorefront {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Item item = 3;
}

message StorefrontItemEdited {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Item old_item = 3;
  domain.rental.Item new_item = 4;
}

message StorefrontItemsRetrieved {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  string user_uuid = 3;
  domain.Filter filter = 4;
  repeated domain.rental.Item items = 5;
}

message StorefrontItemDeleted {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Item item = 3;
}

message RentalsHistoryRetrieved {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  string user_uuid = 3;
  domain.Filter filter = 4;
  repeated domain.rental.Rental rentals = 5;
}

message RentalHistoryRetrieved {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Rental rental = 3;
}

message RentalAccepted {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Rental rental = 3;
}

message RentalDeclined {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Rental rental = 3;
}

message ItemAddedToCart {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Cart cart = 3;
  domain.rental.Item item = 4;
}

message CartItemEdited {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Cart cart = 3;
}

message CartItemDeleted {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Cart cart = 3;
}

message CartItemsRetrieved {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  string user_uuid = 3;
  domain.Filter filter = 4;
  repeated domain.rental.Cart carts = 5;
}

message CartItemsBooked {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Cart cart = 3;
}

message OwnersContactedForAcceptance {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  repeated domain.user.User users = 3;
  domain.rental.Cart cart = 4;
}

message ItemRetrieved {
  string uuid = 1;
  domain.EventStatus event_status = 2;
  domain.rental.Item item = 3;
}