syntax = "proto3";
package aggregates.rental;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/ilhammhdd/kudaki-user-auth-service/entities/aggregates/rental";

message Cart {
    int64 id = 1;
    string uuid = 2;
    string user_uuid = 3;
    int32 total_price = 4;
    int32 total_items = 5;
    bool open = 6;
    bool delivered = 7;
    google.protobuf.Timestamp created_at = 8;
}