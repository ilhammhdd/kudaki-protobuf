syntax = "proto3";
package aggregates.order;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/ilhammhdd/kudaki-user-auth-service/entities/aggregates/order";

enum OrderStatus {
    PENDING = 0;
    APPROVED = 1;
    DISAPPROVED = 2;
    PROCESSED = 3;
    RENTED = 4;
    DONE = 5;
}

message Order {
    int64 id = 1;
    string uuid = 2;
    string cart_uuid = 3;
    string order_num = 4; // still unsure about the format
    string address_uuid = 5;
    OrderStatus status = 6;
    int32 shipment_fee = 7;
    bool delivered = 8;
    google.protobuf.Timestamp created_at = 9;
}