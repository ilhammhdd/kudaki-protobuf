syntax = "proto3";
package aggregates.order;

import "google/protobuf/timestamp.proto";
import "aggregates/order/order.proto";

option go_package = "github.com/ilhammhdd/kudaki-user-auth-service/entities/aggregates/order";

message OwnerFeedback {
    int64 id = 1;
    string uuid = 2;
    string user_uuid = 3;
    aggregates.order.Order order = 4;
    double rating = 5;
    google.protobuf.Timestamp created_at = 6;
}