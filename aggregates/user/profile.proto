syntax = "proto3";
package aggregates.user;

import "aggregates/user/user.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/ilhammhdd/kudaki-user-auth-service/entities/aggregates/user";

message Profile {
    int64 id = 1;
    string uuid = 2;
    aggregates.user.User user = 3;
    string full_name = 4;
    string photo = 5;
    double reputation = 6;
    google.protobuf.Timestamp created_at = 7;
}