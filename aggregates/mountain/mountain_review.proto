syntax = "proto3";
package aggregates.mountain;

import "aggregates/mountain/mountain.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/ilhammhdd/kudaki-user-auth-service/entities/aggregates/mountain";

message MountainReview {
    int64 id = 1;
    string uuid = 2;
    string user_uuid = 3;
    aggregates.mountain.Mountain mountain = 4;
    double difficulty = 5;
    string comment = 6;
    google.protobuf.Timestamp created_at = 7;
}